<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Reserva de Vuelos para la Evaluación 1">
<meta name="keywords" content="evaluacion1, reserva de vuelos, ciisa">
<meta name="author" content="Pablo Sepúlveda">
<link rel="icon" href="https://getbootstrap.com/favicon.ico">
<title>Evaluación 1 - Ciisa</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/main.css">
<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<a href="index.html" title="Reserva de Vuelos">Reserva de Vuelos</a>
		</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="index.html">Inicio</a>
        	<a class="p-2 text-dark" href="ingreso.do">Reservas Ingresadas</a>
        </nav>
	</div>

	<div class="container">
		<div class="row">
			<form action="ingreso.do" method="post">
				<div class="form-group">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="vuelo">Vuelo</label>
						</div>
						<select class="custom-select" id="vuelo" name="vuelo" required>
							<option selected>Seleccione...</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="precio">Precio</label>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input id="precio" type="text" class="form-control" value=""
							disabled>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="idaVuelta"
							id="ida" value="0" checked> <label
							class="form-check-label" for="ida"> Solo ida </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="idaVuelta"
							id="idaVuelta" value="1"> <label
							class="form-check-label" for="idaVuelta"> Ida y vuelta </label>
					</div>
				</div>
				<div class="form-group">
					<label for="fIda">Fecha ida</label>
					<input type="date" id="fIda" class="form-control" name="fIda" required>
				</div>
				<div id="fechaRegreso" class="rendered">
					<label for="fIda">Fecha regreso</label>
					<input type="date" id="fRegreso" class="form-control" name="fRegreso">
				</div>

				<button id="btnReservar" type="submit" class="btn btn-success">Reservar</button>
			</form>
		</div>
		<footer>
			<script src="assets/js/main.js"></script>
		</footer>
	</div>
</body>
</html>
